name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl

      - name: Install Android Command Line Tools (Auto-detect latest)
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          echo "Fetching latest commandline-tools zip name..."
          LATEST_URL=$(curl -s https://dl.google.com/android/repository/repository2-1.xml | \
            grep -oP 'commandlinetools-linux-\K[0-9]+' | head -n 1)

          if [ -z "$LATEST_URL" ]; then
            echo "Failed to auto-detect tools version. Using fallback."
            TOOL_FILE="commandlinetools-linux-9477386_latest.zip"
          else
            TOOL_FILE="commandlinetools-linux-${LATEST_URL}_latest.zip"
          fi

          echo "Downloading: $TOOL_FILE"

          wget -q "https://dl.google.com/android/repository/$TOOL_FILE" -O tools.zip

          unzip -q tools.zip -d .
          mkdir -p latest
          mv cmdline-tools/* latest/ 2>/dev/null || true
          rm -rf cmdline-tools
          mv latest cmdline-tools
          rm tools.zip

      - name: Install Android SDK Packages
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT

      - name: Add Android SDK to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Install Node Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
