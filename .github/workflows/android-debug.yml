name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    # --- FIX 1: Define ANDROID_SDK_ROOT at the job level for persistent access ---
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk # Use a temporary, reliable location

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK (tools + platform)
        run: |
          # Install basic tools
          sudo apt-get update
          sudo apt-get install -y wget unzip

          # Create SDK structure
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          
          # Download command line tools (using the stable, modern ID)
          CMDLINE_ZIP="commandlinetools-linux-13114758_latest.zip"
          wget -q "https://dl.google.com/android/repository/${CMDLINE_ZIP}" -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          
          # Adjust folder structure to meet sdkmanager expectations
          if [ -d cmdline-tools/cmdline-tools ];
          then
            mv cmdline-tools/cmdline-tools cmdline-tools/latest
          else
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          fi
          rm -f cmdline.zip
          
          # Export path temporarily for this step to run sdkmanager
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          
          # Install required SDK packages and accept licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          
          # --- FIX 2: Explicitly accept licenses to prevent build failure ---
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true
          
          # Verify installation
          echo "Android SDK installed at: $ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT || true


      # --- FIX 3: Add the Android tools permanently to the PATH for ALL subsequent steps ---
      - name: Add Android tools to PATH
        shell: bash
        run: |
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "PATH set for subsequent steps."

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install JS dependencies
        run: yarn install

      - name: Build debug APK
        # No need to re-export ANDROID_SDK_ROOT here as it's defined at the job level.
        run: |
          cd android
          # The PATH is now correct, so gradlew will find the build tools
          ./gradlew assembleDebug --no-daemon

      - name: Upload artifact (debug apk)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
