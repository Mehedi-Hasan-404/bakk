name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    env:
      # JDK is set up by setup-java step; ANDROID_SDK_ROOT will be set by the emulator-runner action below
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Use a tested action to install Android SDK components (avoids hard-coded commandline-tools filename)
      - name: Install Android SDK (platform tools, build-tools, platform)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          # You don't actually need the emulator; this action sets up SDK + build-tools for you.
          emulator-options: "-no-window"
      # The action above sets ANDROID_SDK_ROOT in the environment for subsequent steps.

      - name: Verify Android SDK root
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list || true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install JS dependencies
        run: yarn install

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload artifact (debug apk)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
